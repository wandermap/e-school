<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- js -->
    <script src="../js/vue.min.js"></script>
    <script src="layout.js"></script>
    <title>アカウント登録</title>
  </head>

  <body>
    <section id="app">
      <section class="container-fluid">
        <div class="row">
          <!-- サイドメニュー -->
          <sidemenu></sidemenu>

          <!-- 画面イメージ -->
          <section role="main " class="col-md-10 ms-auto bg-light">
            <!-- ナビバー -->
            <navbar_logoff></navbar_logoff>
            <!-- パンくず -->
            <nav class="ps-2" aria-label="breadcrumb fs-5">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  アカウント登録
                </li>
              </ol>
            </nav>

            <main class="container">
              <section
                class="border m-auto text-center p-md-4"
                style="max-width: 600px"
              >
                <section>
                  <img class="my-3" src="../asset/logo.png" alt="" />
                </section>

                <h1 class="h3 mb-3 fw-normal text-center">アカウント登録</h1>
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">アカウント名</label>
                </div>
                <div class="form-floating mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">メールアドレス</label>
                </div>
                <div class="form-floating mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="パスワード"
                  />
                  <label for="floatingPassword">パスワード</label>
                </div>
                <a
                  href="04_login.html"
                  class="w-100 btn btn-lg btn-primary mb-3"
                >
                  登録する
                </a>

                <p class="mt-5 mb-3 text-muted">&copy; 2010-2022</p>
              </section>
            </main>
          </section>
        </div>
      </section>
    </section>

    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- vue.js -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          lang: "en",
          // ワード
          login: { en: "login", ja: "ログイン" },
          ID: { en: "login-ID", ja: "ログインID" },
          PW: { en: "Password", ja: "パスワード" },
          st: { en: "status on save", ja: "状態を記憶する" },
        },
        methods: {},
      });
    </script>
  </body>
</html>
