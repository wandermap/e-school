<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- js -->
    <script src="../js/vue.min.js"></script>
    <script src="layout.js"></script>

    <title>本の作成</title>
    <link rel="shortcut icon" href="../asset/favicon.ico" />
  </head>

  <body>
    <section id="app">
      <section class="container-fluid">
        <div class="row">
          <!-- サイドメニュー -->
          <sidemenu></sidemenu>

          <!-- 画面イメージ -->
          <section role="main " class="col-md-10 ms-auto bg-light">
            <!-- ナビバー -->
            <navbar></navbar>
            <!-- パンくず -->
            <nav class="ps-2" aria-label="breadcrumb fs-5">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  本の作成
                </li>
              </ol>
            </nav>

            <main class="container">
              <section class="border m-auto p-md-4" style="max-width: 600px">
                <h1 class="h3 mb-3 fw-normal text-center">本の基本情報</h1>
                <div class="mb-3">
                  <label for="name">本のタイトル</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="はじめてのプログラミング"
                  />
                </div>
                <div class="mb-3">
                  <label for="category">カテゴリ</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="category"
                  >
                    <option v-for="c in category" :value="c">{{c}}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="level">レベル</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="level"
                  >
                    <option v-for="l in level" :value="l">{{l}}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="description">本の概要</label>
                  <textarea
                    name="description"
                    id="description"
                    rows="3"
                    class="form-control"
                    placeholder="pythonを使ってプログラミングを基本から学びます"
                  ></textarea>
                </div>

                <a href="#" class="w-100 btn btn-lg btn-primary mb-3">
                  登録/更新
                </a>
              </section>
            </main>
          </section>
        </div>
      </section>
    </section>

    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- vue.js -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          category: [
            "国語",
            "算数・数学",
            "生物",
            "科学",
            "歴史",
            "文化",
            "政治",
            "哲学",
            "ゲーム",
            "IT",
            "スポーツ",
            "語学",
            "芸能",
          ],
          level: [
            "小学生",
            "中学生",
            "高校生",
            "大学生",
            "新社会人",
            "中堅社会人",
          ],
          description: "",
        },
        methods: {},
      });
    </script>
  </body>
</html>
