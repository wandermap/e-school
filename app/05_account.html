<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- js -->
    <script src="../js/vue.min.js"></script>
    <script src="layout.js"></script>
    <title>ダッシュボード</title>
    <link rel="shortcut icon" href="../asset/favicon.ico" />
  </head>

  <body>
    <section id="app">
      <section class="container-fluid">
        <div class="row">
          <!-- サイドメニュー -->
          <sidemenu></sidemenu>

          <!-- 画面イメージ -->
          <section role="main " class="col-md-10 ms-auto bg-light">
            <!-- ナビバー -->
            <navbar :lang.sync="lang"></navbar>
            <!-- パンくず -->
            <nav class="ps-2" aria-label="breadcrumb fs-5">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  アカウント設定
                </li>
              </ol>
            </nav>

            <main class="container">
              <section class="border m-auto p-md-4" style="max-width: 600px">
                <h1 class="h3 mb-3 fw-normal text-center">アカウント設定</h1>
                <div class="mb-3">
                  <label for="name">アカウント表示名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value="ザ・テスター"
                  />
                </div>
                <div class="mb-3">
                  <label for="email">メールアドレス</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="nowPassword">現在のパスワード</label>
                  <input
                    type="password"
                    class="form-control"
                    id="nowPassword"
                    placeholder="パスワード"
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword">新しいパスワード</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="パスワード"
                  />
                </div>
                <div class="mb-3">
                  <label for="checkPassword">新しいパスワード(確認)</label>
                  <input
                    type="password"
                    class="form-control"
                    id="checkPassword"
                    placeholder="パスワード"
                  />
                </div>
                <a href="#" class="w-100 btn btn-lg btn-primary mb-3"> 更新 </a>
              </section>
            </main>
          </section>
        </div>
      </section>
    </section>

    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- vue.js -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          lang: "en",
          // ワード
          login: { en: "login", ja: "ログイン" },
          ID: { en: "login-ID", ja: "ログインID" },
          PW: { en: "Password", ja: "パスワード" },
          st: { en: "status on save", ja: "状態を記憶する" },
        },
        methods: {},
      });
    </script>
  </body>
</html>
