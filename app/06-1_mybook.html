<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- js -->
    <script src="../js/vue.min.js"></script>
    <script src="layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>ダッシュボード</title>
    <link rel="shortcut icon" href="../asset/favicon.ico" />
  </head>

  <body>
    <section id="app">
      <section class="container-fluid">
        <div class="row">
          <!-- サイドメニュー -->
          <sidemenu></sidemenu>

          <!-- 画面イメージ -->
          <section role="main " class="col-md-10 ms-auto bg-light">
            <!-- ナビバー -->
            <navbar></navbar>
            <!-- パンくず -->
            <nav class="ps-2" aria-label="breadcrumb fs-5">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  トップ（book一覧）
                </li>
              </ol>
            </nav>

            <!-- コンテンツ -->
            <main class="container">
              <!-- 検索 -->
              <section class="row">
                <section class="col-md-4 mb-2">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="検索"
                    v-model="keyword"
                  />
                </section>
                <section class="col-md-4 mb-2">
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#newBook"
                    class="btn btn-primary"
                    >作成</a
                  >
                </section>
              </section>

              <!-- book一覧 -->
              <section class="row">
                <a
                  href="#"
                  v-for="item in filteredBooks"
                  class="col-md-3 text-decoration-none position-relative"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bookid="item.name"
                  v-model="choise"
                  @click="choise=item.bookId"
                >
                  <div class="card mb-2">
                    <section class="row p-2">
                      <img
                        src="../asset/book.png"
                        class="card-img-top col-4"
                        alt="..."
                        height="50"
                        style="width: fit-content"
                      />

                      <h5 class="card-title col my-auto">{{item.name}}</h5>
                    </section>

                    <div class="card-body">
                      <div>{{item.category}}:{{item.level}}</div>
                      <p>{{item.description}}</p>
                      <section class="row">
                        <div class="col">{{item.creater}}</div>
                        <div class="col text-end">{{item.createDate}}</div>
                      </section>
                    </div>
                  </div>
                  <span
                    v-show="item.done"
                    class="position-absolute badge rounded-pill bg-secondary"
                    style="top: 13%; left: 8%"
                    >クリア
                  </span>
                </a>
              </section>
            </main>

            <!-- 本の作成Modal -->
            <section
              class="modal"
              id="newBook"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div
                class="
                  modal-dialog modal-dialog-centered modal-dialog-scrollable
                "
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">本の作成</h5>

                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="name">本のタイトル</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        v-model="newName"
                        placeholder="はじめてのプログラミング"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="category">カテゴリ</label>
                      <select
                        class="form-select"
                        id="category"
                        v-model="newCategory"
                      >
                        <option v-for="c in category" :value="c">{{c}}</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="level">レベル</label>
                      <select class="form-select" id="level" v-model="newLevel">
                        <option v-for="l in level" :value="l">{{l}}</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="description">本の概要</label>
                      <textarea
                        name="description"
                        id="description"
                        rows="3"
                        class="form-control"
                        placeholder="pythonを使ってプログラミングを基本から学びます"
                        v-model="newDescription"
                      ></textarea>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      キャンセル
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                      @click="newBook"
                    >
                      登録
                    </button>
                  </div>
                </div>
              </div>
            </section>

            <!-- 本のもくじModal -->
            <section
              class="modal"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div
                class="
                  modal-dialog modal-dialog-centered modal-dialog-scrollable
                "
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <div v-for="b in bookList">
                      <h5
                        v-show="b.bookId==choise"
                        class="modal-title"
                        id="exampleModalLabel"
                      >
                        {{b.name}}
                      </h5>
                    </div>

                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body">
                    <div v-for="item in filteredBooks">
                      <div v-show="item.bookId==choise">
                        <table class="table table-hover">
                          <tr v-for="c in item.chapter">
                            <td>
                              <a href="02_study.html" class="d-block"
                                >{{c.name}}</a
                              >
                            </td>
                            <td class="text-center">
                              <span v-show="c.done" class="badge bg-secondary"
                                >クリア</span
                              >
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </div>
      </section>
    </section>

    <!-- bootstrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- vue.js -->
    <script>
      const today = new Date();

      var app = new Vue({
        el: "#app",
        data: {
          keyword: "",
          bookList: [
            {
              bookId: "jm1",
              creater: "公式",
              createDate: "2020/2/2",
              category: "数学",
              level: "中学生",
              name: "中学の数学：式と計算",
              orderNum: 1,
              description: "中学の数学を総復習：その１「式と計算」",
              img: "",
              chapter: [
                { name: "正負の数", done: true },
                { name: "文字と式", done: true },
                { name: "多項式", done: true },
                { name: "平方根", done: true },
                { name: "方程式", done: true },
                { name: "比例と反比例", done: true },
                { name: "関数", done: true },
              ],
              done: true,
            },
            {
              bookId: "jm2",
              creater: "公式",
              createDate: "2020/2/2",
              category: "数学",
              level: "中学生",
              name: "中学の数学：図形",
              orderNum: 2,
              description: "中学の数学を総復習：その２「図形」",
              img: "",
              chapter: [
                { name: "平面図形", done: true },
                { name: "空間図形", done: true },
                { name: "平行と合同", done: true },
                { name: "相似な図形", done: false },
                { name: "円", done: false },
                { name: "三平方の定理", done: false },
              ],
              done: false,
            },
            {
              bookId: "jm3",
              creater: "公式",
              createDate: "2020/2/2",
              category: "数学",
              level: "中学生",
              name: "中学の数学：確率・統計",
              orderNum: 2,
              description: "中学の数学を総復習：その３「確率・統計」",
              img: "",
              chapter: [
                { name: "確率", done: false },
                { name: "データの比較", done: false },
              ],
              done: false,
            },
          ],
          choise: "",
          getApi: [],
          category: [
            "国語",
            "算数・数学",
            "生物",
            "科学",
            "歴史",
            "文化",
            "政治",
            "哲学",
            "ゲーム",
            "IT",
            "スポーツ",
            "語学",
            "芸能",
          ],
          level: [
            "小学生",
            "中学生",
            "高校生",
            "大学生",
            "新社会人",
            "中堅社会人",
          ],
          //  本の追加
          newBookId: "***",
          newCreater: "公式",
          newCreateDate: today,
          newCategory: "",
          newLevel: "",
          newName: "",
          newOrderNum: 1,
          newDescription: "",
          newImg: "",
          newChapter: [],
          done: false,
        },
        mounted() {
          this.getBook();
        },
        methods: {
          async getBook() {
            this.getApi = await axios.get(
              "https://script.googleusercontent.com/macros/echo?user_content_key=QiEOOgbsAS-bRkGqszrm2iHAijILPpI36GIQ3o1SvAZg3RIwYMtfbLMF0HSnaEWlw0JTKjpr1lnRXDsmcLziQblS_w5IM7Bvm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnGIUSO2jF-skBKFvT4ZVUnqRiPX8wCRK3ZSwt71vcjxHfNYgLDjI0eQCQQRb5_fsqK5hEvA4ivm2oR-tBC_2m9KRMdZzW9i2S9z9Jw9Md8uu&lib=MhijwKClD3QQKz-sYu-Op7rt50MI0EUZF"
            );
            this.books = this.getApi.data;
            // console.log(this.apidata.data);
          },
          newBook() {
            console.log("newbook");
            this.bookList.push({
              bookId: this.newBookId,
              creater: this.newCreater,
              createDate: this.newCreateDate,
              category: this.newCategory,
              level: this.newLevel,
              name: this.newName,
              orderNum: this.newOrderNum,
              description: this.newDescription,
              img: this.newImg,
              chapter: [],
              done: false,
            });
            this.newBookId = "***";
            this.newCreater = "公式";
            this.newCreateDate = today;
            this.newCategory = "";
            this.newLevel = "";
            this.newName = "";
            this.newOrderNum = 1;
            this.newDescription = "";
            this.newImg = "";
            this.newChapter = [];
            this.done = false;
          },
        },
        computed: {
          filteredBooks() {
            var books = [];
            for (var b in this.bookList) {
              var book = this.bookList[b];
              if (
                book.name.indexOf(this.keyword) !== -1 ||
                book.category.indexOf(this.keyword) !== -1 ||
                book.description.indexOf(this.keyword) !== -1
              ) {
                books.push(book);
              }
            }
            return books;
          },
        },
      });
    </script>

    <style>
      .card:hover {
        background-color: lightblue;
      }
    </style>
  </body>
</html>
